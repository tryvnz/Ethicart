<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="icon" type="image/x-icon" href="images/ethicart.png">
	<link rel="stylesheet" href="index.css">

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		.carousel {
			position: relative;
			height: 75%;
			max-width: 100%;
			margin: auto;
			overflow: hidden;
			background: linear-gradient(to top, rgba(235, 223, 223, 0.5), rgba(0, 0, 0, 0.5));
			border: 10px solid rgba(255, 255, 255, 0)
		}

		.carousel-slide {
			display: flex;
			transition: transform 0.5s ease-in-out;
		}

		.carousel-item {
			min-width: 100%;
			box-sizing: border-box;
			text-align: center;
			padding: 20px;
		}

		.carousel-item h1 {
			font-size: 80px;
			margin: 50px 0;
		}

		.carousel-item img {
			display: flex;
			height: 82%;
			width: 100%;
			transform: translateY(-9%);
		}

		.carousel-item p {
			font-size: 32px;
			color: #ffffff;
			font-weight: bold;
		}

		.carousel-controls {
			position: absolute;
			top: 50%;
			width: 100%;
			display: flex;
			justify-content: space-between;
			transform: translateY(-50%);
		}

		.carousel-controls button {
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
		}

		.carousel-indicators {
			text-align: center;
			padding: 10px 0;
		}

		.carousel-indicators span {
			display: inline-block;
			width: 10px;
			height: 10px;
			margin: 0 5px;
			background-color: #bbb;
			border-radius: 50%;
			cursor: pointer;
		}

		.carousel-indicators span.active {
			background-color: #333;
		}
	</style>
</head>

<body>
	<div class="main">
		<div class="navbar">
			<div class="icon">
				<img class="logo" alt="ethicart" src="images/ethicart.png">
			</div>
			<div class="menu">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="p_product.html">ALL PRODUCTS</a></li>
					<li><a href="p_contact.html">CONTACT</a></li>
				</ul>
			</div>
			<div class="search">
				<input class="srch" type="search" name="" placeholder="Type to text">
				<a href="#"> <button class="btn">Search</button></a>
			</div>
			<div class="cart">
				<a href="p_check.html"> <img class="i_cart" src="images/Cart.svg" alt="cart"></a>
			</div>
			<div class="log">
				<button class="login" onclick="asd(1)">Login</button></a>
			</div>
		</div>
		<div class="carousel">
			<div class="carousel-slide">
				<div class="carousel-item">
					<img src="images/Page1.png" alt="page1" style="overflow:visible;">

				</div>
				<div class="carousel-item">
					<img src="images/Page2.png" alt="page2" style="overflow:visible;">
				</div>
				<div class="carousel-item">
					<img src="images/Page3.png" alt="page3" style="overflow:visible;">
				</div>
			</div>
			<div class="carousel-controls">
				<button id="prevBtn">❮</button>
				<button id="nextBtn">❯</button>
			</div>
			<div class="carousel-indicators">
				<span class="active" data-slide="0"></span>
				<span data-slide="1"></span>
				<span data-slide="2"></span>
			</div>
		</div>
	</div>
	<div class="form-class">
		<form id="log_in" class="form" hidden>
			<h2>Login Here</h2>
			<input type="email" id="email" name="email" placeholder="Enter Email Here" required>
			<input type="password" id="password" name="password" placeholder="Enter Pasword" required>
			<button class="btnn" id="submit-login">login</button>

			<p class="link">Don't have an account<br>
				<a href="#">Sign up </a> here</a>
			</p>
			<p class="liw">Log in with</p>

			<div class="icons">
				<a href="https://www.facebook.com/login.php/"><ion-icon name="logo-facebook"></ion-icon></a>
				<a href="https://www.instagram.com/accounts/login/"><ion-icon name="logo-instagram"></ion-icon></a>
				<a href="https://x.com/i/flow/login"><ion-icon name="logo-twitter"></ion-icon></a>
				<a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"><ion-icon
						name="logo-google"></ion-icon></a>
				<a href="https://login.skype.com/registration"><ion-icon name="logo-skype"></ion-icon></a>
			</div>
		</form>
	</div>
	<script>
		const carouselSlide = document.querySelector('.carousel-slide');
		const carouselItems = document.querySelectorAll('.carousel-item');
		const prevBtn = document.getElementById('prevBtn');
		const nextBtn = document.getElementById('nextBtn');
		const indicators = document.querySelectorAll('.carousel-indicators span');

		let currentIndex = 0;

		function updateCarousel() {
			carouselSlide.style.transform = `translateX(-${currentIndex * 100}%)`;
			indicators.forEach((indicator, index) => {
				indicator.classList.toggle('active', index === currentIndex);
			});
		}

		prevBtn.addEventListener('click', () => {
			currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselItems.length - 1;
			updateCarousel();
		});

		nextBtn.addEventListener('click', () => {
			currentIndex = (currentIndex < carouselItems.length - 1) ? currentIndex + 1 : 0;
			updateCarousel();
		});

		indicators.forEach((indicator, index) => {
			indicator.addEventListener('click', () => {
				currentIndex = index;
				updateCarousel();
			});
		});

		document.getElementById("submit-login").addEventListener("click", function () {
			event.preventDefault();
			let email = document.getElementById("email").value;
			let password = document.getElementById("password").value;
			if (email === "admin@contoh" && password === "admin") {
				alert("Login Success");
				window.location.href = "p_product.html";
			} else {
				alert("Invalid email or password");
			}
		});

		function asd(a) {
			if (a == 1)
				document.getElementById("log_in").style.display = "block";
			else
				document.getElementById("log_in").style.display = "none";
		}

	</script>
	<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
